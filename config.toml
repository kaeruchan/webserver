#################### default parameters ################################
[params]
logo = "images/logo1.png"
# Meta data
description = "Welcome to Ochiai Laboratory"
author = "Tianji Shen"
# Contact Information
phone = "(+81)80-6887-4315"
# email = "demo@email.com"
location = "Room 809 Department of Electronic and Computer Engineering, Yokohama National University, 79-5 Tokiwadai, Hodogaya-ku, Yokohama, Kanagawa, 240-8501 Japan"
# contact form action
# contact_form_action = "#" # contact form works with : https://formspree.io
# Google Analitycs
google_analitycs_id = "" # Your ID# search
# multi-author support (if set to true, you must use an Array in the author field)
multi_author = false

# Preloader
[params.preloader]
enable = true
preloader = "../images/convent.gif" # use .png , .svg or .gif format

# Navigation get start button
[params.nav_button]
enable = true
label = "Get A Quote"
link = "contact"

# google map
[params.gmap]
enable = false
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
